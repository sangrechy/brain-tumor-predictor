<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Tumor Prediction Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Brain Tumor Prediction</h2>
      <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" />
        <label for="theme-switch" class="toggle-label">
          <span class="toggle-icon">ðŸŒž</span>
        </label>
      </div>
    </div>

    <form id="predictForm">
      <div class="slider-container">
        <label for="age">Age: <span id="age-value">30</span></label>
        <input type="range" id="age" min="1" max="100" value="30" class="slider" required />
      </div>

      <div class="slider-container">
        <label for="tumor_size">Tumor Size: <span id="tumor-size-value">2.5</span> cm</label>
        <input type="range" id="tumor_size" min="0.1" max="10" step="0.1" value="2.5" class="slider" required />
      </div>
      
      <div class="select-wrapper">
        <select id="tumor_location" required>
          <option value="">Select Tumor Location</option>
          <option value="frontal">Frontal</option>
          <option value="temporal">Temporal</option>
          <option value="parietal">Parietal</option>
          <option value="occipital">Occipital</option>
        </select>
      </div>

      <div class="select-wrapper">
        <select id="contrast_enhancement" required>
          <option value="">Contrast Enhancement?</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="checkbox-group">
        <label class="checkbox-container">
          <input type="checkbox" id="seizures" />
          <span class="checkmark"></span>
          Seizures
        </label>
        <label class="checkbox-container">
          <input type="checkbox" id="headaches" />
          <span class="checkmark"></span>
          Headaches
        </label>
        <label class="checkbox-container">
          <input type="checkbox" id="vision_problems" />
          <span class="checkmark"></span>
          Vision Problems
        </label>
      </div>

      <button type="submit" class="pulse-button">Predict</button>
    </form>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>Analyzing data...</span>
    </div>
    
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
